<!DOCTYPE html>
<html>
<head>
	<title>youtube playlist</title>
	<script data-main="../app" src="../bower_components/requirejs/require.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<input type="text" id="searchBar">
	<ul id="searchResultList"><span class="closeButton"><i class="fa fa-times"></i></span></ul>
	<ul id="playlist"></ul>
	<ul id="playControls">
		<li><button id="previousButton"><i class="fa fa-fast-backward"></i></button></li>
		<li><button id="playButton"><i class="fa fa-play"></i></button></li>
		<li><button id="nextButton"><i class="fa fa-fast-forward"></i></button></li>
	</ul>
	<div id="videoContainer"><div id="video"></div></div>
</body>
</html>
